<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二维码信息查看 - 红姐私房</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            flex: 1;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .detected-qr-box {
            position: absolute;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        
        .item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .label {
            font-weight: bold;
            width: 100px;
            color: #2c3e50;
        }
        
        .value {
            flex: 1;
            color: #34495e;
        }
        
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #ffeaea;
        }
        
        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #eaffea;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .library-status {
            text-align: center;
            padding: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .mobile-tip {
            text-align: center;
            padding: 10px;
            background: #fff8e1;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .scanner-container {
                height: 250px;
            }
            
            .scanner-frame {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码信息查看</h1>
            <p class="subtitle">扫描二维码获取订单详情</p>
        </header>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" data-tab="manual">手动输入</div>
                <div class="tab" data-tab="scanner">扫码识别</div>
            </div>
            
            <div id="manual-tab" class="tab-content">
                <div class="form-group">
                    <label for="qrcode">请输入二维码内容：</label>
                    <textarea id="qrcode" placeholder="粘贴二维码内容..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button id="decode-btn">解析二维码</button>
                    <button id="clear-btn" class="btn-secondary">清空内容</button>
                </div>
            </div>
            
            <div id="scanner-tab" class="tab-content hidden">
                <div class="scanner-container">
                    <video id="scanner-video" playsinline></video>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                        <div class="detected-qr-box" id="detected-qr-box"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="start-camera">开始扫描</button>
                    <button id="stop-camera" class="btn-secondary">停止扫描</button>
                </div>
                
                <div id="scanner-status" class="status-message">点击"开始扫描"按钮启动摄像头</div>
                <div id="library-status" class="library-status">QR码识别功能已就绪</div>
                <div id="mobile-tip" class="mobile-tip">提示：将手机靠近二维码，保持稳定</div>
            </div>
            
            <div id="result" class="result">
                <div class="result-header">
                    <h2>订单详情</h2>
                </div>
                <div class="item">
                    <div class="label">产品:</div>
                    <div class="value" id="product">-</div>
                </div>
                <div class="item">
                    <div class="label">规格:</div>
                    <div class="value" id="specification">-</div>
                </div>
                <div class="item">
                    <div class="label">下单时间:</div>
                    <div class="value" id="order-time">-</div>
                </div>
                <div class="item">
                    <div class="label">打印时间:</div>
                    <div class="value" id="print-time">-</div>
                </div>
                <div class="item">
                    <div class="label">备注:</div>
                    <div class="value" id="remark">-</div>
                </div>
            </div>
            
            <div id="message"></div>
        </div>
    </div>

    <!-- 引入真正的jsQR库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("页面初始化开始");
            
            // 获取所有DOM元素
            const video = document.getElementById('scanner-video');
            const startButton = document.getElementById('start-camera');
            const stopButton = document.getElementById('stop-camera');
            const decodeButton = document.getElementById('decode-btn');
            const clearButton = document.getElementById('clear-btn');
            const qrcodeTextarea = document.getElementById('qrcode');
            const statusDiv = document.getElementById('scanner-status');
            const libraryStatusDiv = document.getElementById('library-status');
            const mobileTipDiv = document.getElementById('mobile-tip');
            
            let isScanning = false;
            let stream = null;
            let scanInterval = null;
            
            // 关键修复1: 检测是否是移动设备
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            // 关键修复2: 根据设备类型获取摄像头约束
            function getCameraConstraints() {
                if (isMobileDevice()) {
                    // 手机上使用更灵活的约束
                    return {
                        video: {
                            facingMode: "environment"  // 不使用exact
                        }
                    };
                } else {
                    // 电脑上可以使用更具体的约束
                    return {
                        video: {
                            facingMode: "environment",
                            width: { min: 640, ideal: 1280 },
                            height: { min: 480, ideal: 720 }
                        }
                    };
                }
            }
            
            // 创建canvas用于处理图像
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { 
                willReadFrequently: true  // 关键修复：根据HTML规范优化getImageData性能
            });
            
            // Tab切换功能
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    console.log(`切换到标签: ${tab.getAttribute('data-tab')}`);
                    
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.add('hidden'));
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                    
                    // 切换到扫描标签时显示状态
                    if (tabId === 'scanner') {
                        showScannerStatus('点击"开始扫描"启动摄像头', 'success');
                        
                        // 关键修复3: 手机上显示提示
                        if (isMobileDevice()) {
                            mobileTipDiv.style.display = 'block';
                        }
                    } else {
                        mobileTipDiv.style.display = 'none';
                    }
                });
            });
            
            // 手动解析按钮事件
            decodeButton.addEventListener('click', function(e) {
                e.preventDefault();
                console.log("手动解析按钮被点击");
                decodeQRCode();
            });
            
            // 清空按钮事件
            clearButton.addEventListener('click', function() {
                console.log("清空按钮被点击");
                qrcodeTextarea.value = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('message').innerHTML = '';
            });
            
            // 回车键触发解析
            qrcodeTextarea.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    console.log("在文本区域按下回车键");
                    decodeQRCode();
                }
            });
            
            // 摄像头相关事件监听
            startButton.addEventListener('click', function(e) {
                e.preventDefault();
                console.log("开始扫描按钮被点击");
                startScanner();
            });
            
            stopButton.addEventListener('click', function(e) {
                e.preventDefault();
                console.log("停止扫描按钮被点击");
                stopScanner();
            });
            
            // 页面卸载时停止摄像头
            window.addEventListener('beforeunload', function() {
                console.log("页面即将卸载，停止扫描");
                stopScanner();
            });
            
            // 关键修复4: 优化摄像头初始化流程
            function startScanner() {
                if (isScanning) {
                    console.log("已经在扫描中，无需重复启动");
                    return;
                }
                
                console.log("开始启动扫描...");
                
                // 显示扫描容器
                document.querySelector('.scanner-container').style.display = 'block';
                showScannerStatus('请求摄像头权限...', 'success');
                
                // 关键修复5: 手机上需要更长的初始化时间
                const initDelay = isMobileDevice() ? 1500 : 500;
                
                setTimeout(() => {
                    // 使用更灵活的约束条件
                    const constraints = getCameraConstraints();
                    
                    // 请求摄像头权限
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(function(mediaStream) {
                            console.log("成功获取摄像头流");
                            stream = mediaStream;
                            video.srcObject = stream;
                            
                            // 关键修复6: 确保视频完全加载
                            video.onloadedmetadata = function() {
                                console.log("视频元数据已加载");
                                video.play();
                                
                                // 关键修复7: 等待视频完全开始播放
                                video.onplaying = function() {
                                    console.log("视频已开始播放");
                                    
                                    // 关键修复8: 确保视频尺寸有效
                                    const videoWidth = video.videoWidth || 640;
                                    const videoHeight = video.videoHeight || 480;
                                    
                                    // 关键修复9: 手机上使用更小的canvas尺寸以提高性能
                                    if (isMobileDevice()) {
                                        const scale = Math.min(1, 640 / Math.max(videoWidth, videoHeight));
                                        canvas.width = Math.floor(videoWidth * scale);
                                        canvas.height = Math.floor(videoHeight * scale);
                                    } else {
                                        canvas.width = videoWidth;
                                        canvas.height = videoHeight;
                                    }
                                    
                                    console.log(`设置canvas尺寸: ${canvas.width}x${canvas.height}`);
                                    
                                    isScanning = true;
                                    showScannerStatus('摄像头已启动，将二维码对准扫描框', 'success');
                                    
                                    // 关键修复10: 手机上降低扫描频率
                                    const scanIntervalTime = isMobileDevice() ? 150 : 100;
                                    
                                    // 开始扫描循环
                                    scanInterval = setInterval(() => {
                                        if (!isScanning) return;
                                        
                                        try {
                                            // 绘制视频帧到canvas
                                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                            
                                            // 关键修复11: 确保canvas尺寸有效
                                            if (canvas.width <= 0 || canvas.height <= 0) {
                                                console.warn("canvas尺寸无效，跳过本次扫描");
                                                return;
                                            }
                                            
                                            // 尝试解码QR码
                                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                            
                                            // 关键修复12: 手机上增强图像预处理
                                            if (isMobileDevice()) {
                                                preprocessMobileImage(imageData);
                                            }
                                            
                                            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                                inversionAttempts: "attemptBoth"
                                            });
                                            
                                            if (code) {
                                                console.log('识别成功:', code.data);
                                                document.getElementById('qrcode').value = code.data;
                                                decodeQRCode();
                                                stopScanner();
                                                showScannerStatus('二维码识别成功！', 'success');
                                                
                                                // 关键修复13: 手机上添加振动反馈
                                                if (isMobileDevice() && navigator.vibrate) {
                                                    navigator.vibrate(200);
                                                }
                                            }
                                        } catch (e) {
                                            console.error('扫描错误:', e);
                                            // 忽略解码错误
                                        }
                                    }, scanIntervalTime);
                                };
                            };
                        })
                        .catch(function(err) {
                            console.error('无法访问摄像头:', err);
                            
                            // 关键修复14: 处理OverconstrainedError - 尝试简化约束
                            if (err.name === 'OverconstrainedError' || err.name === 'NotSupportedError') {
                                showScannerStatus('尝试简化摄像头设置...', 'success');
                                
                                // 使用最基本的约束
                                navigator.mediaDevices.getUserMedia({ video: true })
                                    .then(function(mediaStream) {
                                        stream = mediaStream;
                                        video.srcObject = stream;
                                        
                                        video.onloadedmetadata = function() {
                                            video.play();
                                            
                                            // 确保视频尺寸有效
                                            const videoWidth = video.videoWidth || 640;
                                            const videoHeight = video.videoHeight || 480;
                                            
                                            // 设置canvas尺寸
                                            if (isMobileDevice()) {
                                                const scale = Math.min(1, 640 / Math.max(videoWidth, videoHeight));
                                                canvas.width = Math.floor(videoWidth * scale);
                                                canvas.height = Math.floor(videoHeight * scale);
                                            } else {
                                                canvas.width = videoWidth;
                                                canvas.height = videoHeight;
                                            }
                                            
                                            video.onplaying = function() {
                                                isScanning = true;
                                                showScannerStatus('摄像头已启动（简化设置）', 'success');
                                                
                                                const scanIntervalTime = isMobileDevice() ? 150 : 100;
                                                
                                                scanInterval = setInterval(() => {
                                                    if (!isScanning) return;
                                                    
                                                    try {
                                                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                                        
                                                        // 确保canvas尺寸有效
                                                        if (canvas.width <= 0 || canvas.height <= 0) {
                                                            return;
                                                        }
                                                        
                                                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                                        
                                                        // 手机上增强图像预处理
                                                        if (isMobileDevice()) {
                                                            preprocessMobileImage(imageData);
                                                        }
                                                        
                                                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                                                        
                                                        if (code) {
                                                            document.getElementById('qrcode').value = code.data;
                                                            decodeQRCode();
                                                            stopScanner();
                                                            showScannerStatus('二维码识别成功！', 'success');
                                                            
                                                            // 手机上添加振动反馈
                                                            if (isMobileDevice() && navigator.vibrate) {
                                                                navigator.vibrate(200);
                                                            }
                                                        }
                                                    } catch (e) {
                                                        console.error('扫描错误:', e);
                                                    }
                                                }, scanIntervalTime);
                                            };
                                        };
                                    })
                                    .catch(function(err) {
                                        console.error('简化设置访问失败:', err);
                                        showScannerStatus(`摄像头错误: ${err.message}`, 'error');
                                        document.querySelector('.scanner-container').style.display = 'none';
                                    });
                            } else {
                                showScannerStatus(`摄像头错误: ${err.message}`, 'error');
                                document.querySelector('.scanner-container').style.display = 'none';
                            }
                        });
                }, initDelay);
            }
            
            // 关键修复15: 手机上增强图像预处理
            function preprocessMobileImage(imageData) {
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // 计算平均亮度
                let sum = 0;
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    // 转换为灰度
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    sum += gray;
                }
                const avg = sum / (data.length / 4);
                
                // 手机上使用更强的对比度和亮度调整
                const contrast = 1.4;
                const brightness = avg > 127 ? -25 : 25;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // 转换为灰度
                    let gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    
                    // 应用对比度和亮度
                    gray = contrast * (gray - 127) + 127 + brightness;
                    
                    // 二值化处理（手机上使用更低的阈值）
                    const threshold = avg * 0.85;
                    const binary = gray > threshold ? 255 : 0;
                    
                    // 应用回RGB
                    data[i] = data[i + 1] = data[i + 2] = binary;
                    // 保持alpha通道不变
                }
            }
            
            function stopScanner() {
                if (!isScanning) {
                    console.log("未在扫描中，无需停止");
                    return;
                }
                
                console.log("停止扫描...");
                isScanning = false;
                
                // 清理扫描循环
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                
                // 停止所有视频轨道
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    stream = null;
                }
                
                // 重置视频元素
                video.srcObject = null;
                
                document.querySelector('.scanner-container').style.display = 'none';
                showScannerStatus('扫描已停止', 'success');
            }
            
            function decodeQRCode() {
                const qrcodeInput = qrcodeTextarea.value.trim();
                const resultDiv = document.getElementById('result');
                const messageDiv = document.getElementById('message');
                
                if (!qrcodeInput) {
                    showMessage('请输入二维码内容', 'error');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                try {
                    // 尝试解析JSON数据
                    let data;
                    try {
                        data = JSON.parse(qrcodeInput);
                    } catch (e) {
                        // 如果不是JSON，尝试作为普通文本处理
                        data = {
                            productName: qrcodeInput,
                            specification: 'N/A',
                            orderTime: new Date().toLocaleString(),
                            printTime: new Date().toLocaleString(),
                            remark: '非JSON格式内容'
                        };
                    }
                    
                    // 显示结果
