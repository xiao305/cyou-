<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码识别工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .description {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .qr-scanner, .result-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #3498db;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ddd;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            text-align: center;
            color: #7f8c8d;
        }
        
        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        
        button i {
            margin-right: 8px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button#stop {
            background-color: #e74c3c;
        }
        
        button#stop:hover {
            background-color: #c0392b;
        }
        
        button#upload {
            background-color: #2ecc71;
        }
        
        button#upload:hover {
            background-color: #27ae60;
        }
        
        #file-input {
            display: none;
        }
        
        .result-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .scan-line {
            position: absolute;
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, #3498db, transparent);
            top: 50%;
            animation: scan 2s linear infinite;
            display: none;
        }
        
        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }
        
        .instructions {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ff9800;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> 二维码识别工具</h1>
            <p class="description">使用摄像头实时扫描或上传二维码图片，自动解码JSON内容并格式化显示</p>
        </header>
        
        <div class="main-content">
            <div class="qr-scanner">
                <h2 class="section-title"><i class="fas fa-camera"></i> 扫描二维码</h2>
                <div class="camera-container">
                    <video id="video" playsinline></video>
                    <div class="camera-placeholder" id="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>摄像头未启动</p>
                    </div>
                    <div class="scan-line" id="scan-line"></div>
                </div>
                
                <div class="controls">
                    <button id="start"><i class="fas fa-play"></i> 启动摄像头</button>
                    <button id="stop" disabled><i class="fas fa-stop"></i> 停止摄像头</button>
                    <button id="upload"><i class="fas fa-upload"></i> 上传图片</button>
                    <input type="file" id="file-input" accept="image/*">
                </div>
                
                <div class="instructions">
                    <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
                    <ul>
                        <li>点击"启动摄像头"按钮开始实时扫描二维码</li>
                        <li>或者点击"上传图片"按钮选择包含二维码的图片</li>
                        <li>系统会自动识别二维码内容并解析为JSON格式</li>
                        <li>确保二维码清晰可见，以提高识别成功率</li>
                    </ul>
                </div>
            </div>
            
            <div class="result-container">
                <h2 class="section-title"><i class="fas fa-code"></i> 解码结果</h2>
                <div class="result-box" id="result">
                    <div class="error">暂无扫描结果</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>本工具使用纯前端JavaScript实现，无需服务器支持 | 基于jsQR库开发</p>
        </footer>
    </div>

    <!-- 引入jsQR库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const video = document.getElementById('video');
            const startButton = document.getElementById('start');
            const stopButton = document.getElementById('stop');
            const uploadButton = document.getElementById('upload');
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('result');
            const cameraPlaceholder = document.getElementById('camera-placeholder');
            const scanLine = document.getElementById('scan-line');
            
            let streaming = false;
            let mediaStream = null;
            
            // 启动摄像头
            startButton.addEventListener('click', async function() {
                try {
                    // 请求摄像头权限
                    mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    
                    video.srcObject = mediaStream;
                    video.play();
                    streaming = true;
                    
                    // 更新UI
                    video.style.display = 'block';
                    cameraPlaceholder.style.display = 'none';
                    scanLine.style.display = 'block';
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    
                    // 开始扫描
                    requestAnimationFrame(scanQR);
                    
                } catch (err) {
                    showError('无法访问摄像头: ' + err.message);
                }
            });
            
            // 停止摄像头
            stopButton.addEventListener('click', function() {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }
                
                streaming = false;
                video.style.display = 'none';
                cameraPlaceholder.style.display = 'flex';
                scanLine.style.display = 'none';
                startButton.disabled = false;
                stopButton.disabled = true;
            });
            
            // 上传图片
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const img = new Image();
                    
                    img.onload = function() {
                        processImage(img);
                    };
                    
                    img.src = URL.createObjectURL(file);
                }
            });
            
            // 扫描二维码函数
            function scanQR() {
                if (!streaming) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    // 创建画布用于处理视频帧
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    
                    // 绘制当前视频帧
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // 获取图像数据
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // 尝试解码二维码
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        // 找到二维码，处理数据
                        processQRCodeData(code.data);
                    }
                }
                
                // 继续扫描
                if (streaming) {
                    requestAnimationFrame(scanQR);
                }
            }
            
            // 处理图片中的二维码
            function processImage(img) {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                
                // 绘制图像
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // 获取图像数据
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // 尝试解码二维码
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    // 找到二维码，处理数据
                    processQRCodeData(code.data);
                } else {
                    showError('未发现二维码或识别失败');
                }
            }
            
            // 处理二维码数据
            function processQRCodeData(data) {
                try {
                    // 尝试解析为JSON
                    const jsonData = JSON.parse(data);
                    
                    // 格式化JSON
                    const formattedJSON = JSON.stringify(jsonData, null, 2);
                    
                    // 显示结果
                    resultDiv.innerHTML = `<pre class="success">${formattedJSON}</pre>`;
                } catch (e) {
                    // 如果不是JSON，直接显示原始内容
                    resultDiv.innerHTML = `<pre>${data}</pre>`;
                }
            }
            
            // 显示错误信息
            function showError(message) {
                resultDiv.innerHTML = `<div class="error">${message}</div>`;
            }
        });
    </script>
</body>
</html>
