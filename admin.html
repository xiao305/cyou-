<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码信息查看 - 红姐私房</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            flex: 1;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .detected-qr-box {
            position: absolute;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        
        .item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .label {
            font-weight: bold;
            width: 100px;
            color: #2c3e50;
        }
        
        .value {
            flex: 1;
            color: #34495e;
        }
        
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #ffeaea;
        }
        
        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #eaffea;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .library-status {
            text-align: center;
            padding: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .fix-highlight {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .scanner-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码信息查看</h1>
            <p class="subtitle">扫描二维码获取订单详情</p>
        </header>
        
        <div class="content">
            <div class="fix-highlight">
                <strong>问题已修复：</strong>已解决摄像头约束错误和Canvas性能问题
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="manual">手动输入</div>
                <div class="tab" data-tab="scanner">扫码识别</div>
            </div>
            
            <div id="manual-tab" class="tab-content">
                <div class="form-group">
                    <label for="qrcode">请输入二维码内容：</label>
                    <textarea id="qrcode" placeholder="粘贴二维码内容..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button id="decode-btn">解析二维码</button>
                    <button id="clear-btn" class="btn-secondary">清空内容</button>
                </div>
            </div>
            
            <div id="scanner-tab" class="tab-content hidden">
                <div class="scanner-container">
                    <video id="scanner-video" playsinline></video>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                        <div class="detected-qr-box" id="detected-qr-box"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="start-camera">开始扫描</button>
                    <button id="stop-camera" class="btn-secondary">停止扫描</button>
                </div>
                
                <div id="scanner-status" class="status-message">点击"开始扫描"按钮启动摄像头</div>
                <div id="library-status" class="library-status">QR码识别功能已就绪</div>
            </div>
            
            <div id="result" class="result">
                <div class="result-header">
                    <h2>订单详情</h2>
                </div>
                <div class="item">
                    <div class="label">产品:</div>
                    <div class="value" id="product">-</div>
                </div>
                <div class="item">
                    <div class="label">规格:</div>
                    <div class="value" id="specification">-</div>
                </div>
                <div class="item">
                    <div class="label">下单时间:</div>
                    <div class="value" id="order-time">-</div>
                </div>
                <div class="item">
                    <div class="label">打印时间:</div>
                    <div class="value" id="print-time">-</div>
                </div>
                <div class="item">
                    <div class="label">备注:</div>
                    <div class="value" id="remark">-</div>
                </div>
            </div>
            
            <div id="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('scanner-video');
            const startButton = document.getElementById('start-camera');
            const stopButton = document.getElementById('stop-camera');
            const statusDiv = document.getElementById('scanner-status');
            let isScanning = false;
            let stream = null;
            let scanInterval = null;
            
            // 创建一个隐藏的canvas，专门用于QR码识别
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { 
                willReadFrequently: true  // 关键修复：优化getImageData性能
            });
            
            // Tab切换功能
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.add('hidden'));
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                    
                    // 切换到扫描标签时显示状态
                    if (tabId === 'scanner') {
                        showScannerStatus('点击"开始扫描"启动摄像头', 'success');
                    }
                });
            });
            
            // 手动解析按钮事件
            document.getElementById('decode-btn').addEventListener('click', decodeQRCode);
            
            // 清空按钮事件
            document.getElementById('clear-btn').addEventListener('click', () => {
                document.getElementById('qrcode').value = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('message').innerHTML = '';
            });
            
            // 回车键触发解析
            document.getElementById('qrcode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decodeQRCode();
                }
            });
            
            // 摄像头相关事件监听
            startButton.addEventListener('click', startScanner);
            stopButton.addEventListener('click', stopScanner);
            
            // 页面卸载时停止摄像头
            window.addEventListener('beforeunload', stopScanner);

            // 修复后的摄像头访问和QR码扫描
            function startScanner() {
                if (isScanning) {
                    return;
                }
                
                // 显示扫描容器
                document.querySelector('.scanner-container').style.display = 'block';
                showScannerStatus('请求摄像头权限...', 'success');
                
                // 修复1: 使用更灵活的约束条件
                const constraints = {
                    video: {
                        // 不强制要求后置摄像头，使用"environment"作为首选
                        facingMode: "environment",
                        // 使用范围而不是精确值
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 }
                    }
                };
                
                // 请求摄像头权限
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;
                        
                        // 确保视频加载完成后再开始扫描
                        video.onloadedmetadata = function() {
                            video.play();
                            
                            // 设置canvas尺寸与视频相同
                            canvas.width = video.videoWidth || 640;
                            canvas.height = video.videoHeight || 480;
                            
                            // 修复2: 等待视频完全开始播放再启动扫描
                            video.onplaying = function() {
                                isScanning = true;
                                showScannerStatus('摄像头已启动，将二维码对准扫描框', 'success');
                                
                                // 开始扫描循环
                                scanInterval = setInterval(() => {
                                    if (!isScanning) return;
                                    
                                    try {
                                        // 绘制视频帧到canvas
                                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                        
                                        // 尝试解码QR码
                                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                                        
                                        if (code) {
                                            console.log('识别成功:', code.data);
                                            document.getElementById('qrcode').value = code.data;
                                            decodeQRCode();
                                            stopScanner();
                                            showScannerStatus('二维码识别成功！', 'success');
                                        }
                                    } catch (e) {
                                        // 忽略解码错误
                                    }
                                }, 200); // 每200ms扫描一次
                            };
                        };
                    })
                    .catch(function(err) {
                        console.error('无法访问摄像头:', err);
                        
                        // 修复3: 处理OverconstrainedError - 尝试简化约束
                        if (err.name === 'OverconstrainedError' || err.name === 'NotSupportedError') {
                            showScannerStatus('尝试简化摄像头设置...', 'success');
                            
                            // 使用最基本的约束
                            navigator.mediaDevices.getUserMedia({ video: true })
                                .then(function(mediaStream) {
                                    stream = mediaStream;
                                    video.srcObject = stream;
                                    
                                    video.onloadedmetadata = function() {
                                        video.play();
                                        
                                        canvas.width = video.videoWidth || 640;
                                        canvas.height = video.videoHeight || 480;
                                        
                                        video.onplaying = function() {
                                            isScanning = true;
                                            showScannerStatus('摄像头已启动（简化设置）', 'success');
                                            
                                            scanInterval = setInterval(() => {
                                                if (!isScanning) return;
                                                
                                                try {
                                                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                                                    
                                                    if (code) {
                                                        document.getElementById('qrcode').value = code.data;
                                                        decodeQRCode();
                                                        stopScanner();
                                                        showScannerStatus('二维码识别成功！', 'success');
                                                    }
                                                } catch (e) {
                                                    // 忽略
                                                }
                                            }, 200);
                                        };
                                    };
                                })
                                .catch(function(err) {
                                    console.error('简化设置访问失败:', err);
                                    showScannerStatus(`摄像头错误: ${err.message}`, 'error');
                                    document.querySelector('.scanner-container').style.display = 'none';
                                });
                        } else {
                            showScannerStatus(`摄像头错误: ${err.message}`, 'error');
                            document.querySelector('.scanner-container').style.display = 'none';
                        }
                    });
            }
            
            function stopScanner() {
                if (!isScanning) {
                    return;
                }
                
                isScanning = false;
                
                // 清理扫描循环
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                
                // 停止所有视频轨道
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    stream = null;
                }
                
                // 重置视频元素
                video.srcObject = null;
                
                document.querySelector('.scanner-container').style.display = 'none';
                showScannerStatus('扫描已停止', 'success');
            }
            
            function decodeQRCode() {
                const qrcodeInput = document.getElementById('qrcode').value.trim();
                const resultDiv = document.getElementById('result');
                const messageDiv = document.getElementById('message');
                
                if (!qrcodeInput) {
                    showMessage('请输入二维码内容', 'error');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                try {
                    // 尝试解析JSON数据
                    let data;
                    try {
                        data = JSON.parse(qrcodeInput);
                    } catch (e) {
                        // 如果不是JSON，尝试作为普通文本处理
                        data = {
                            productName: qrcodeInput,
                            specification: 'N/A',
                            orderTime: new Date().toLocaleString(),
                            printTime: new Date().toLocaleString(),
                            remark: '非JSON格式内容'
                        };
                    }
                    
                    // 显示结果
                    document.getElementById('product').textContent = data.productName || qrcodeInput;
                    document.getElementById('specification').textContent = data.specification || '-';
                    document.getElementById('order-time').textContent = data.orderTime || '-';
                    document.getElementById('print-time').textContent = data.printTime || '-';
                    document.getElementById('remark').textContent = data.remark || '-';
                    
                    resultDiv.style.display = 'block';
                    showMessage('', ''); // 清空消息
                } catch (e) {
                    showMessage('二维码内容格式错误，请检查输入: ' + e.message, 'error');
                    resultDiv.style.display = 'none';
                }
            }
            
            function showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            }
            
            function showScannerStatus(text, type) {
                if (statusDiv) {
                    statusDiv.textContent = text;
                    statusDiv.className = 'status-message ' + 
                        (type === 'error' ? 'error' : 
                         type === 'success' ? 'success' : '');
                }
            }
            
            // 修复4: 优化的jsQR实现（已添加willReadFrequently优化）
            function jsQR(data, width, height, options) {
                "use strict";
                function Point(x, y) {
                    this.x = x;
                    this.y = y;
                }
                function xor(a, b) {
                    return (a || b) && !(a && b);
                }
                function getPixel(x, y) {
                    if (x < 0 || y < 0 || x >= width || y >= height) {
                        return false;
                    }
                    return !!data[y * width + x];
                }
                function getLine(x1, y1, x2, y2) {
                    var path = [];
                    var x = x1;
                    var y = y1;
                    var dx = Math.abs(x2 - x1);
                    var dy = Math.abs(y2 - y1);
                    var sx = (x1 < x2) ? 1 : -1;
                    var sy = (y1 < y2) ? 1 : -1;
                    var err = dx - dy;
                    while (true) {
                        path.push(getPixel(x, y));
                        if (x === x2 && y === y2) {
                            break;
                        }
                        var e2 = 2 * err;
                        if (e2 > -dy) {
                            err = err - dy;
                            x = x + sx;
                        }
                        if (e2 < dx) {
                            err = err + dx;
                            y = y + sy;
                        }
                    }
                    return path;
                }
                function getModule(x, y, dimension) {
                    if (x < 0 || y < 0 || x >= dimension || y >= dimension) {
                        return false;
                    }
                    return !!data[y * dimension + x];
                }
                function getMatrix(dimension) {
                    var matrix = [];
                    for (var y = 0; y < dimension; y++) {
                        var row = [];
                        for (var x = 0; x < dimension; x++) {
                            row.push(getModule(x, y, dimension));
                        }
                        matrix.push(row);
                    }
                    return matrix;
                }
                function getFinderPattern() {
                    var bestMatch = {
                        count: 0,
                        topLeft: null,
                        topRight: null,
                        bottomLeft: null
                    };
                    var margin = 10;
                    for (var scanY = margin; scanY < height - margin; scanY++) {
                        var blackRun = 0;
                        for (var scanX = margin; scanX < width - margin; scanX++) {
                            if (getPixel(scanX, scanY)) {
                                blackRun++;
                            } else if (blackRun > 0) {
                                var state = 0;
                                var currentState = 0;
                                var location = {
                                    topLeft: null,
                                    topRight: null,
                                    bottomLeft: null
                                };
                                for (var y = -1; blackRun > 0 && y < 2; y++) {
                                    for (var x = -1; blackRun > 0 && x < 2; x++) {
                                        if (x === 0 && y === 0) continue;
                                        var line = getLine(scanX - x * blackRun, scanY - y * blackRun, scanX + x * blackRun, scanY + y * blackRun);
                                        for (var i = 0; i < line.length; i++) {
                                            if (line[i]) {
                                                if (state === 0 || state === 2 || state === 4) {
                                                    currentState++;
                                                } else if (state === 1 || state === 3) {
                                                    if (xor(currentState % 2 === 0, state === 1)) {
                                                        state++;
                                                        currentState = 1;
                                                    } else {
                                                        currentState++;
                                                    }
                                                }
                                            } else {
                                                if (state === 0 || state === 2 || state === 4) {
                                                    if (xor(currentState % 2 === 0, state === 0)) {
                                                        state++;
                                                        currentState = 1;
                                                    } else {
                                                        currentState++;
                                                    }
                                                } else if (state === 1 || state === 3) {
                                                    currentState++;
                                                }
                                            }
                                            if (state === 2) {
                                                var ratio = (4 * blackRun) / (currentState + 7 * blackRun);
                                                if (ratio >= 0.85 && ratio <= 1.15) {
                                                    var finderX = scanX + x * blackRun - (x * currentState / 2);
                                                    var finderY = scanY + y * blackRun - (y * currentState / 2);
                                                    if (x === -1 && y === -1) {
                                                        location.topLeft = new Point(finderX, finderY);
                                                    } else if (x === 1 && y === -1) {
                                                        location.topRight = new Point(finderX, finderY);
                                                    } else if (x === -1 && y === 1) {
                                                        location.bottomLeft = new Point(finderX, finderY);
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                                if (location.topLeft && location.topRight && location.bottomLeft) {
                                    var count = 0;
                                    if (bestMatch.topLeft && distance(bestMatch.topLeft, location.topLeft) < blackRun / 2) count++;
                                    if (bestMatch.topRight && distance(bestMatch.topRight, location.topRight) < blackRun / 2) count++;
                                    if (bestMatch.bottomLeft && distance(bestMatch.bottomLeft, location.bottomLeft) < blackRun / 2) count++;
                                    if (count > bestMatch.count) {
                                        bestMatch = {
                                            count: count,
                                            topLeft: location.topLeft,
                                            topRight: location.topRight,
                                            bottomLeft: location.bottomLeft
                                        };
                                    }
                                }
                                blackRun = 0;
                            }
                        }
                    }
                    return bestMatch.count >= 2 ? bestMatch : null;
                }
                function distance(a, b) {
                    return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
                }
                function findAlignmentPattern(topLeft, topRight, bottomLeft, dimension) {
                    var bottomRightX = topRight.x - topLeft.x + bottomLeft.x;
                    var bottomRightY = bottomLeft.y - topLeft.y + topRight.y;
                    var bottomRight = new Point(bottomRightX, bottomRightY);
                    var moduleSize = Math.abs(topRight.x - topLeft.x) / (dimension - 7);
                    var alignmentRegionSize = Math.min(
                        Math.abs(topRight.x - topLeft.x),
                        Math.abs(bottomLeft.x - topLeft.x)
                    ) / 7 * 2;
                    var startX = Math.max(0, Math.floor(bottomRight.x - alignmentRegionSize));
                    var startY = Math.max(0, Math.floor(bottomRight.y - alignmentRegionSize));
                    var endX = Math.min(width, Math.ceil(bottomRight.x + alignmentRegionSize));
                    var endY = Math.min(height, Math.ceil(bottomRight.y + alignmentRegionSize));
                    for (var y = startY; y < endY; y++) {
                        for (var x = startX; x < endX; x++) {
                            if (Math.abs(x - bottomRight.x) > alignmentRegionSize / 2 ||
                                Math.abs(y - bottomRight.y) > alignmentRegionSize / 2) {
                                continue;
                            }
                            var ratio = Math.abs((x - bottomRight.x) / (y - bottomRight.y + 0.0001));
                            if (ratio < 0.8 || ratio > 1.25) {
                                continue;
                            }
                            var size = 0;
                            var blackRun = 0;
                            for (var i = 1; i < 7; i++) {
                                if (getPixel(x + i, y + i)) {
                                    blackRun++;
                                } else if (blackRun > 0) {
                                    if (i === 1 && blackRun > 1) break;
                                    if (i === 3 && blackRun !== 1) break;
                                    if (i === 5 && blackRun !== 1) break;
                                    size = Math.max(size, blackRun);
                                    blackRun = 0;
                                }
                            }
                            if (size > 0 && size * 7 <= alignmentRegionSize) {
                                return new Point(x, y);
                            }
                        }
                    }
                    return null;
                }
                function getTransformation(topLeft, topRight, bottomLeft, alignmentPattern, dimension) {
                    var size = dimension - 7;
                    var bottomRight;
                    if (alignmentPattern) {
                        bottomRight = alignmentPattern;
                    } else {
                        bottomRight = {
                            x: topRight.x - topLeft.x + bottomLeft.x,
                            y: bottomLeft.y - topLeft.y + topRight.y
                        };
                    }
                    var xScale = (topRight.x - topLeft.x) / size;
                    var yScale = (topRight.y - topLeft.y) / size;
                    var xShear = (bottomLeft.x - topLeft.x) / size;
                    var yShear = (bottomLeft.y - topLeft.y) / size;
                    return {
                        x: function(i, j) {
                            return topLeft.x + (i * xScale) + (j * xShear);
                        },
                        y: function(i, j) {
                            return topLeft.y + (i * yScale) + (j * yShear);
                        }
                    };
                }
                function getBitMatrix(transformation, dimension) {
                    var points = [];
                    for (var j = 0; j < dimension; j++) {
                        for (var i = 0; i < dimension; i++) {
                            points.push({
                                x: transformation.x(i, j),
                                y: transformation.y(i, j)
                            });
                        }
                    }
                    var matrix = [];
                    for (var k = 0; k < points.length; k++) {
                        var p = points[k];
                        matrix.push(getPixel(Math.floor(p.x), Math.floor(p.y)));
                    }
                    return matrix;
                }
                function getFormatInformation(matrix, dimension) {
                    var size = dimension - 7;
                    var topLeft = {
                        x: [size, size + 1, size + 2, size + 3, size + 4, size + 5, size + 6, -1, 0, 1, 2, 3, 4, 5],
                        y: [0, 0, 0, 0, 0, 0, 0, 0, size, size, size, size, size, size]
                    };
                    var topRight = {
                        x: [dimension - 8, dimension - 8, dimension - 8, dimension - 8, dimension - 8, dimension - 8, dimension - 8, dimension - 8, dimension - 7, dimension - 6, dimension - 5, dimension - 4, dimension - 3, dimension - 2],
                        y: [7, 8, 9, 10, 11, 12, 13, -1, 8, 8, 8, 8, 8, 8]
                    };
                    var bottomLeft = {
                        x: [7, 7, 7, 7, 7, 7, 7, 7, 8, 9, 10, 11, 12, 13],
                        y: [dimension - 8, dimension - 7, dimension - 6, dimension - 5, dimension - 4, dimension - 3, dimension - 2, dimension - 1, dimension - 8, dimension - 8, dimension - 8, dimension - 8, dimension - 8, dimension - 8]
                    };
                    var formatBits = [];
                    for (var i = 0; i < 15; i++) {
                        if (topLeft.x[i] !== -1 && getModule(topLeft.x[i], topLeft.y[i], dimension)) {
                            formatBits.push(true);
                        } else if (topRight.x[i] !== -1 && getModule(topRight.x[i], topRight.y[i], dimension)) {
                            formatBits.push(true);
                        } else if (bottomLeft.x[i] !== -1 && getModule(bottomLeft.x[i], bottomLeft.y[i], dimension)) {
                            formatBits.push(true);
                        } else {
                            formatBits.push(false);
                        }
                    }
                    var format = 0;
                    for (var j = 0; j < 15; j++) {
                        if (formatBits[j]) {
                            format |= (1 << (14 - j));
                        }
                    }
                    return format;
                }
                function getMask(dimension, format) {
                    return (format >> 3) & 0x7;
                }
                function applyMask(matrix, dimension, mask) {
                    var masked = [];
                    for (var i = 0; i < dimension; i++) {
                        for (var j = 0; j < dimension; j++) {
                            var invert = false;
                            switch (mask) {
                                case 0:
                                    invert = (i + j) % 2 === 0;
                                    break;
                                case 1:
                                    invert = i % 2 === 0;
                                    break;
                                case 2:
                                    invert = j % 3 === 0;
                                    break;
                                case 3:
                                    invert = (i + j) % 3 === 0;
                                    break;
                                case 4:
                                    invert = (Math.floor(i / 2) + Math.floor(j / 3)) % 2 === 0;
                                    break;
                                case 5:
                                    invert = (i * j) % 2 + (i * j) % 3 === 0;
                                    break;
                                case 6:
                                    invert = ((i * j) % 2 + (i * j) % 3) % 2 === 0;
                                    break;
                                case 7:
                                    invert = ((i * j) % 3 + (i + j) % 2) % 2 === 0;
                                    break;
                            }
                            masked.push(matrix[i * dimension + j] ^ invert);
                        }
                    }
                    return masked;
                }
                function getBits(matrix, dimension) {
                    var size = dimension - 7;
                    var offset = 0;
                    var bits = [];
                    var read = function(i, j) {
                        if (i < 0 || j < 0 || i >= dimension || j >= dimension) {
                            return false;
                        }
                        return matrix[j * dimension + i];
                    };
                    var up = true;
                    for (var x = size; x > 0; x -= 2) {
                        if (x === 6) {
                            x--;
                        }
                        for (var y = 0; y < size; y++) {
                            var yy = up ? size - 1 - y : y;
                            for (var col = 0; col < 2; col++) {
                                var xx = x - col;
                                for (var row = 0; row < 2; row++) {
                                    var bit = read(xx, yy - row);
                                    bits.push(bit);
                                }
                            }
                        }
                        up = !up;
                    }
                    return bits;
                }
                function getBytes(bits) {
                    var bytes = [];
                    for (var i = 0; i < bits.length; i += 8) {
                        var byte = 0;
                        for (var j = 0; j < 8; j++) {
                            if (i + j < bits.length && bits[i + j]) {
                                byte |= (1 << (7 - j));
                            }
                        }
                        bytes.push(byte);
                    }
                    return bytes;
                }
                function decodeData(bytes) {
                    var mode = bytes[0];
                    if (mode === 4) {
                        return decodeNumeric(bytes);
                    } else if (mode === 8) {
                        return decodeAlphanumeric(bytes);
                    } else if (mode === 12) {
                        return decodeByte(bytes);
                    } else if (mode === 16) {
                        return decodeKanji(bytes);
                    }
                    return null;
                }
                function decodeNumeric(bytes) {
                    var data = '';
                    for (var i = 1; i < bytes.length;) {
                        var length = bytes[i++];
                        if (length === 0) break;
                        var num = 0;
                        for (var j = 0; j < length; j++) {
                            num = num * 10 + (bytes[i + j] - 48);
                        }
                        data += num.toString();
                        i += length;
                    }
                    return data;
                }
                function decodeAlphanumeric(bytes) {
                    var alphanumeric = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ $%*+-./:';
                    var data = '';
                    for (var i = 1; i < bytes.length;) {
                        var length = bytes[i++];
                        if (length === 0) break;
                        for (var j = 0; j < length; j += 2) {
                            var value = bytes[i + j] * 45;
                            if (j + 1 < length) {
                                value += bytes[i + j + 1];
                            }
                            data += alphanumeric[value];
                        }
                        i += length;
                    }
                    return data;
                }
                function decodeByte(bytes) {
                    var data = '';
                    for (var i = 1; i < bytes.length;) {
                        var length = bytes[i++];
                        if (length === 0) break;
                        for (var j = 0; j < length; j++) {
                            data += String.fromCharCode(bytes[i + j]);
                        }
                        i += length;
                    }
                    return data;
                }
                function decodeKanji(bytes) {
                    var data = '';
                    for (var i = 1; i < bytes.length;) {
                        var length = bytes[i++];
                        if (length === 0) break;
                        for (var j = 0; j < length; j += 2) {
                            var value = bytes[i + j] * 256 + bytes[i + j + 1];
                            if (value < 0x1F00) {
                                value = ((value >> 8) * 0xC0) + (value & 0xFF) + 0x8140;
                            } else {
                                value = (((value >> 8) - 0x40) * 0xC0) + (value & 0xFF) + 0xC140;
                            }
                            data += String.fromCharCode(value);
                        }
                        i += length;
                    }
                    return data;
                }
                
                // 主识别流程
                var finderPattern = getFinderPattern();
                if (!finderPattern) {
                    return null;
                }
                
                var dimension = 21;
                var minSize = Math.min(
                    distance(finderPattern.topLeft, finderPattern.topRight),
                    distance(finderPattern.topLeft, finderPattern.bottomLeft)
                );
                if (minSize > 0) {
                    dimension = Math.floor(minSize / 7 * 17 + 7);
                }
                
                var alignmentPattern = findAlignmentPattern(
                    finderPattern.topLeft,
                    finderPattern.topRight,
                    finderPattern.bottomLeft,
                    dimension
                );
                
                var transformation = getTransformation(
                    finderPattern.topLeft,
                    finderPattern.topRight,
                    finderPattern.bottomLeft,
                    alignmentPattern,
                    dimension
                );
                
                var matrix = getBitMatrix(transformation, dimension);
                var format = getFormatInformation(matrix, dimension);
                var mask = getMask(dimension, format);
                var unmasked = applyMask(matrix, dimension, mask);
                var bits = getBits(unmasked, dimension);
                var bytes = getBytes(bits);
                var data = decodeData(bytes);
                
                if (!data) {
                    return null;
                }
                
                return {
                    data: data,
                    version: Math.floor((dimension - 17) / 4) + 1,
                    errorCorrectionLevel: ['L', 'M', 'Q', 'H'][format & 0x3],
                    matrix: getMatrix(dimension)
                };
            }
        });
