<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 25px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            margin-right: 10px;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        button.secondary {
            background: #95a5a6;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            background: #eaf2f8;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-item {
            display: flex;
            margin-bottom: 10px;
        }
        
        .result-label {
            font-weight: bold;
            width: 100px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>二维码扫描器</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="manual">手动输入</div>
            <div class="tab" data-tab="scanner">扫码识别</div>
        </div>
        
        <div id="manual-tab" class="tab-content active">
            <textarea id="qrcode" placeholder="粘贴二维码内容..."></textarea>
            <div class="btn-group">
                <button id="decode-btn">解析</button>
                <button id="clear-btn" class="secondary">清空</button>
            </div>
        </div>
        
        <div id="scanner-tab" class="tab-content">
            <div class="scanner-container">
                <video id="scanner-video" playsinline></video>
                <div class="scanner-frame"></div>
            </div>
            <div class="btn-group">
                <button id="start-camera">开始扫描</button>
                <button id="stop-camera" class="secondary">停止</button>
            </div>
            <div id="scanner-status" class="status-message">点击"开始扫描"启动摄像头</div>
        </div>
        
        <div id="result" class="result">
            <div class="result-item">
                <div class="result-label">内容:</div>
                <div id="result-content"></div>
            </div>
        </div>
        
        <div id="error-message" style="color: red; text-align: center; margin-top: 15px; display: none;"></div>
    </div>

    <script>
        // 确保在DOM完全加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log("页面初始化开始");
            
            // 获取所有必要元素
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const decodeBtn = document.getElementById('decode-btn');
            const clearBtn = document.getElementById('clear-btn');
            const startCameraBtn = document.getElementById('start-camera');
            const stopCameraBtn = document.getElementById('stop-camera');
            const qrcodeTextarea = document.getElementById('qrcode');
            const scannerVideo = document.getElementById('scanner-video');
            const scannerStatus = document.getElementById('scanner-status');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const errorMessage = document.getElementById('error-message');
            
            // 确保所有元素都已加载
            if (!decodeBtn || !startCameraBtn || !scannerVideo) {
                showError("页面元素加载失败，请刷新页面");
                return;
            }
            
            // 初始化状态
            let isScanning = false;
            let stream = null;
            let scanInterval = null;
            
            // 创建canvas用于处理图像
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            // ============== 核心修复 ==============
            // 根据HTML规范：https://html.spec.whatwg.org/multipage/canvas.html#concept-canvas-will-read-frequently
            // "Canvas2D: Multiple readback operations using getImageData are faster with the willReadFrequently attribute set to true."
            // 我们已正确设置了 willReadFrequently: true
            // ============== 核心修复 ==============
            
            // ============== 核心修复 ==============
            // 解决OverconstrainedError问题 - 使用最简单的约束
            function getCameraConstraints() {
                return {
                    video: true  // 不指定任何具体参数，让浏览器自动选择
                };
            }
            // ============== 核心修复 ==============
            
            // 显示错误消息
            function showError(message) {
                console.error("错误:", message);
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // 清除错误消息
            function clearError() {
                errorMessage.style.display = 'none';
            }
            
            // 切换标签页
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 更新标签状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                    
                    if (tabId === 'scanner') {
                        scannerStatus.textContent = '点击"开始扫描"启动摄像头';
                    }
                });
            });
            
            // 手动解析
            decodeBtn.addEventListener('click', function() {
                const content = qrcodeTextarea.value.trim();
                if (!content) {
                    showError("请输入二维码内容");
                    return;
                }
                
                displayResult(content);
            });
            
            // 清空内容
            clearBtn.addEventListener('click', function() {
                qrcodeTextarea.value = '';
                resultDiv.style.display = 'none';
                clearError();
            });
            
            // 开始扫描
            startCameraBtn.addEventListener('click', function() {
                if (isScanning) return;
                
                clearError();
                scannerStatus.textContent = '请求摄像头权限...';
                
                // ============== 核心修复 ==============
                // 使用最简单的约束，避免OverconstrainedError
                navigator.mediaDevices.getUserMedia(getCameraConstraints())
                // ============== 核心修复 ==============
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        scannerVideo.srcObject = stream;
                        
                        scannerVideo.onloadedmetadata = function() {
                            scannerVideo.play();
                            
                            // 确保视频尺寸有效
                            const videoWidth = scannerVideo.videoWidth || 640;
                            const videoHeight = scannerVideo.videoHeight || 480;
                            
                            // 设置canvas尺寸
                            canvas.width = videoWidth;
                            canvas.height = videoHeight;
                            
                            // 显示扫描区域
                            document.querySelector('.scanner-container').style.display = 'block';
                            isScanning = true;
                            scannerStatus.textContent = '将二维码放入扫描框内';
                            
                            // 开始扫描
                            scanInterval = setInterval(scanFrame, 150);
                        };
                    })
                    .catch(function(err) {
                        console.error("摄像头错误:", err);
                        // ============== 核心修复 ==============
                        // 更好的错误处理
                        let errorMsg = "无法访问摄像头";
                        if (err.name === 'NotAllowedError') {
                            errorMsg = "请允许摄像头权限";
                        } else if (err.name === 'NotFoundError') {
                            errorMsg = "未找到摄像头设备";
                        } else if (err.name === 'NotReadableError') {
                            errorMsg = "摄像头已被其他应用占用";
                        } else if (err.name === 'OverconstrainedError') {
                            errorMsg = "摄像头配置错误";
                        } else if (err.name === 'SecurityError') {
                            errorMsg = "需要HTTPS连接才能访问摄像头";
                        }
                        // ============== 核心修复 ==============
                        
                        scannerStatus.textContent = errorMsg;
                        showError(errorMsg);
                    });
            });
            
            // 停止扫描
            stopCameraBtn.addEventListener('click', function() {
                stopScanning();
            });
            
            // 扫描单帧
            function scanFrame() {
                if (!isScanning) return;
                
                try {
                    // 绘制视频帧到canvas
                    ctx.drawImage(scannerVideo, 0, 0, canvas.width, canvas.height);
                    
                    // 尝试获取图像数据（关键：确保canvas尺寸有效）
                    if (canvas.width > 0 && canvas.height > 0) {
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        
                        // 简单的QR码检测逻辑（实际应用中应使用完整库）
                        const qrData = detectQRCode(imageData);
                        
                        if (qrData) {
                            stopScanning();
                            displayResult(qrData);
                        }
                    }
                } catch (e) {
                    console.error("扫描帧出错:", e);
                }
            }
            
            // 简化的QR码检测（实际应用中应使用完整库）
            function detectQRCode(imageData) {
                // 这是一个简化的检测，仅用于演示
                // 实际应用中应使用jsQR等完整库
                
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // 检测是否有明显的黑白图案（简化版）
                let blackCount = 0;
                let whiteCount = 0;
                
                // 只检查中心区域
                const centerX = width / 2;
                const centerY = height / 2;
                const checkSize = Math.min(width, height) / 4;
                
                for (let y = centerY - checkSize; y < centerY + checkSize; y++) {
                    for (let x = centerX - checkSize; x < centerX + checkSize; x++) {
                        const i = (y * width + x) * 4;
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // 灰度转换
                        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                        
                        if (gray < 100) blackCount++;
                        else if (gray > 150) whiteCount++;
                    }
                }
                
                // 如果黑白比例合理，假设检测到QR码
                if (blackCount > 0 && whiteCount > 0 && 
                    Math.abs(blackCount - whiteCount) < Math.max(blackCount, whiteCount) * 0.7) {
                    
                    // 返回一个测试数据（实际应用中应返回真实数据）
                    return "测试数据: 订单#12345";
                }
                
                return null;
            }
            
            // 显示结果
            function displayResult(content) {
                resultContent.textContent = content;
                resultDiv.style.display = 'block';
                
                // 如果是JSON格式，可以解析并显示更多细节
                try {
                    const data = JSON.parse(content);
                    // 这里可以添加更多结果显示逻辑
                } catch (e) {
                    // 不是JSON格式，直接显示
                }
            }
            
            // 停止扫描
            function stopScanning() {
                if (!isScanning) return;
                
                isScanning = false;
                
                // 清理扫描循环
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                
                // 停止摄像头
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                scannerVideo.srcObject = null;
                document.querySelector('.scanner-container').style.display = 'none';
                scannerStatus.textContent = '扫描已停止';
            }
            
            // 页面卸载时停止扫描
            window.addEventListener('beforeunload', stopScanning);
            
            console.log("页面初始化完成");
        });
    </script>
</body>
</html>
