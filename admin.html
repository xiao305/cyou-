<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码信息查看 - 红姐私房</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            flex: 1;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .detected-qr-box {
            position: absolute;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        
        .item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .label {
            font-weight: bold;
            width: 100px;
            color: #2c3e50;
        }
        
        .value {
            flex: 1;
            color: #34495e;
        }
        
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #ffeaea;
        }
        
        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #eaffea;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .library-status {
            text-align: center;
            padding: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .scanner-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码信息查看</h1>
            <p class="subtitle">扫描二维码获取订单详情</p>
        </header>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" data-tab="manual">手动输入</div>
                <div class="tab" data-tab="scanner">扫码识别</div>
            </div>
            
            <div id="manual-tab" class="tab-content">
                <div class="form-group">
                    <label for="qrcode">请输入二维码内容：</label>
                    <textarea id="qrcode" placeholder="粘贴二维码内容..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button id="decode-btn">解析二维码</button>
                    <button id="clear-btn" class="btn-secondary">清空内容</button>
                </div>
            </div>
            
            <div id="scanner-tab" class="tab-content hidden">
                <div class="scanner-container">
                    <video id="scanner-video" playsinline></video>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                        <div class="detected-qr-box" id="detected-qr-box"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="start-camera">开始扫描</button>
                    <button id="stop-camera" class="btn-secondary">停止扫描</button>
                </div>
                
                <div id="scanner-status" class="status-message">点击"开始扫描"按钮启动摄像头</div>
                <div id="library-status" class="library-status">QR码识别功能已就绪</div>
            </div>
            
            <div id="result" class="result">
                <div class="result-header">
                    <h2>订单详情</h2>
                </div>
                <div class="item">
                    <div class="label">产品:</div>
                    <div class="value" id="product">-</div>
                </div>
                <div class="item">
                    <div class="label">规格:</div>
                    <div class="value" id="specification">-</div>
                </div>
                <div class="item">
                    <div class="label">下单时间:</div>
                    <div class="value" id="order-time">-</div>
                </div>
                <div class="item">
                    <div class="label">打印时间:</div>
                    <div class="value" id="print-time">-</div>
                </div>
                <div class="item">
                    <div class="label">备注:</div>
                    <div class="value" id="remark">-</div>
                </div>
            </div>
            
            <div id="message"></div>
        </div>
    </div>

    <!-- 重要：引入真正的jsQR库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有DOM元素
            const video = document.getElementById('scanner-video');
            const startButton = document.getElementById('start-camera');
            const stopButton = document.getElementById('stop-camera');
            const decodeButton = document.getElementById('decode-btn');
            const clearButton = document.getElementById('clear-btn');
            const qrcodeTextarea = document.getElementById('qrcode');
            const statusDiv = document.getElementById('scanner-status');
            const libraryStatusDiv = document.getElementById('library-status');
            
            let isScanning = false;
            let stream = null;
            let scanInterval = null;
            
            // 创建canvas用于处理图像
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { 
                willReadFrequently: true  // 根据HTML规范优化getImageData性能
            });
            
            // Tab切换功能
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.add('hidden'));
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                    
                    // 切换到扫描标签时显示状态
                    if (tabId === 'scanner') {
                        showScannerStatus('点击"开始扫描"启动摄像头', 'success');
                    }
                });
            });
            
            // 手动解析按钮事件
            decodeButton.addEventListener('click', function(e) {
                e.preventDefault();
                decodeQRCode();
            });
            
            // 清空按钮事件
            clearButton.addEventListener('click', function() {
                qrcodeTextarea.value = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('message').innerHTML = '';
            });
            
            // 回车键触发解析
            qrcodeTextarea.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    decodeQRCode();
                }
            });
            
            // 摄像头相关事件监听
            startButton.addEventListener('click', function(e) {
                e.preventDefault();
                startScanner();
            });
            
            stopButton.addEventListener('click', function(e) {
                e.preventDefault();
                stopScanner();
            });
            
            // 页面卸载时停止摄像头
            window.addEventListener('beforeunload', function() {
                stopScanner();
            });
            
            // 修复后的摄像头访问和QR码扫描
            function startScanner() {
                if (isScanning) {
                    return;
                }
                
                // 显示扫描容器
                document.querySelector('.scanner-container').style.display = 'block';
                showScannerStatus('请求摄像头权限...', 'success');
                
                // 使用更灵活的约束条件
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 }
                    }
                };
                
                // 请求摄像头权限
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;
                        
                        // 确保视频加载完成后再开始扫描
                        video.onloadedmetadata = function() {
                            video.play();
                            
                            // 设置canvas尺寸与视频相同
                            canvas.width = video.videoWidth || 640;
                            canvas.height = video.videoHeight || 480;
                            
                            // 等待视频完全开始播放再启动扫描
                            video.onplaying = function() {
                                isScanning = true;
                                showScannerStatus('摄像头已启动，将二维码对准扫描框', 'success');
                                
                                // 开始扫描循环
                                scanInterval = setInterval(() => {
                                    if (!isScanning) return;
                                    
                                    try {
                                        // 绘制视频帧到canvas
                                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                        
                                        // 尝试解码QR码 - 使用真正的jsQR库
                                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                                        
                                        if (code) {
                                            console.log('识别成功:', code.data);
                                            document.getElementById('qrcode').value = code.data;
                                            decodeQRCode();
                                            stopScanner();
                                            showScannerStatus('二维码识别成功！', 'success');
                                        }
                                    } catch (e) {
                                        console.error('扫描错误:', e);
                                        // 忽略解码错误
                                    }
                                }, 100); // 每100ms扫描一次
                            };
                        };
                    })
                    .catch(function(err) {
                        console.error('无法访问摄像头:', err);
                        
                        // 处理OverconstrainedError - 尝试简化约束
                        if (err.name === 'OverconstrainedError' || err.name === 'NotSupportedError') {
                            showScannerStatus('尝试简化摄像头设置...', 'success');
                            
                            // 使用最基本的约束
                            navigator.mediaDevices.getUserMedia({ video: true })
                                .then(function(mediaStream) {
                                    stream = mediaStream;
                                    video.srcObject = stream;
                                    
                                    video.onloadedmetadata = function() {
                                        video.play();
                                        
                                        canvas.width = video.videoWidth || 640;
                                        canvas.height = video.videoHeight || 480;
                                        
                                        video.onplaying = function() {
                                            isScanning = true;
                                            showScannerStatus('摄像头已启动（简化设置）', 'success');
                                            
                                            scanInterval = setInterval(() => {
                                                if (!isScanning) return;
                                                
                                                try {
                                                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                                                    
                                                    if (code) {
                                                        document.getElementById('qrcode').value = code.data;
                                                        decodeQRCode();
                                                        stopScanner();
                                                        showScannerStatus('二维码识别成功！', 'success');
                                                    }
                                                } catch (e) {
                                                    console.error('扫描错误:', e);
                                                }
                                            }, 100);
                                        };
                                    };
                                })
                                .catch(function(err) {
                                    console.error('简化设置访问失败:', err);
                                    showScannerStatus(`摄像头错误: ${err.message}`, 'error');
                                    document.querySelector('.scanner-container').style.display = 'none';
                                });
                        } else {
                            showScannerStatus(`摄像头错误: ${err.message}`, 'error');
                            document.querySelector('.scanner-container').style.display = 'none';
                        }
                    });
            }
            
            function stopScanner() {
                if (!isScanning) {
                    return;
                }
                
                isScanning = false;
                
                // 清理扫描循环
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                
                // 停止所有视频轨道
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    stream = null;
                }
                
                // 重置视频元素
                video.srcObject = null;
                
                document.querySelector('.scanner-container').style.display = 'none';
                showScannerStatus('扫描已停止', 'success');
            }
            
            function decodeQRCode() {
                const qrcodeInput = qrcodeTextarea.value.trim();
                const resultDiv = document.getElementById('result');
                const messageDiv = document.getElementById('message');
                
                if (!qrcodeInput) {
                    showMessage('请输入二维码内容', 'error');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                try {
                    // 尝试解析JSON数据
                    let data;
                    try {
                        data = JSON.parse(qrcodeInput);
                    } catch (e) {
                        // 如果不是JSON，尝试作为普通文本处理
                        data = {
                            productName: qrcodeInput,
                            specification: 'N/A',
                            orderTime: new Date().toLocaleString(),
                            printTime: new Date().toLocaleString(),
                            remark: '非JSON格式内容'
                        };
                    }
                    
                    // 显示结果
                    document.getElementById('product').textContent = data.productName || qrcodeInput;
                    document.getElementById('specification').textContent = data.specification || '-';
                    document.getElementById('order-time').textContent = data.orderTime || '-';
                    document.getElementById('print-time').textContent = data.printTime || '-';
                    document.getElementById('remark').textContent = data.remark || '-';
                    
                    resultDiv.style.display = 'block';
                    showMessage('', ''); // 清空消息
                } catch (e) {
                    showMessage('二维码内容格式错误，请检查输入: ' + e.message, 'error');
                    resultDiv.style.display = 'none';
                }
            }
            
            function showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            }
            
            function showScannerStatus(text, type) {
                if (statusDiv) {
                    statusDiv.textContent = text;
                    statusDiv.className = 'status-message ' + 
                        (type === 'error' ? 'error' : 
                         type === 'success' ? 'success' : '');
                }
            }
            
            // 初始化完成
            console.log("页面初始化完成，所有功能已准备就绪");
            libraryStatusDiv.textContent = 'QR码识别功能已就绪';
            libraryStatusDiv.style.color = 'green';
        });
    </script>
</body>
</html>
