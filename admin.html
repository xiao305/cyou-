<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码信息查看 - 红姐私房</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            flex: 1;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .detected-qr-box {
            position: absolute;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }
        
        .debug-container {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .debug-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .debug-content {
            font-family: monospace;
            font-size: 13px;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        
        .item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .label {
            font-weight: bold;
            width: 100px;
            color: #2c3e50;
        }
        
        .value {
            flex: 1;
            color: #34495e;
        }
        
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #ffeaea;
        }
        
        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #eaffea;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .library-status {
            text-align: center;
            padding: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .fix-highlight {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
        }
        
        .debug-toggle {
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 3px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .size-hint {
            background: #fff8e1;
            border-left: 4px solid #ffa726;
            padding: 10px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .scanner-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码信息查看</h1>
            <p class="subtitle">扫描二维码获取订单详情</p>
        </header>
        
        <div class="content">
            <div class="size-hint">
                <strong>尺寸提示：</strong>将二维码放入扫描框内，使其大小约为扫描框的50%-80%<br>
                <small>实际使用中较小的二维码也能识别（已优化）</small>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="manual">手动输入</div>
                <div class="tab" data-tab="scanner">扫码识别</div>
            </div>
            
            <div id="manual-tab" class="tab-content">
                <div class="form-group">
                    <label for="qrcode">请输入二维码内容：</label>
                    <textarea id="qrcode" placeholder="粘贴二维码内容..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button id="decode-btn">解析二维码</button>
                    <button id="clear-btn" class="btn-secondary">清空内容</button>
                </div>
            </div>
            
            <div id="scanner-tab" class="tab-content hidden">
                <div class="scanner-container">
                    <video id="scanner-video" playsinline></video>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                        <div class="detected-qr-box" id="detected-qr-box"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="start-camera">开始扫描</button>
                    <button id="stop-camera" class="btn-secondary">停止扫描</button>
                </div>
                
                <div id="scanner-status" class="status-message">点击"开始扫描"按钮启动摄像头</div>
                <div id="library-status" class="library-status">QR码识别功能已就绪</div>
                
                <div class="debug-container" id="debug-container">
                    <div class="debug-title" id="debug-toggle">
                        调试信息
                        <button class="debug-toggle">显示/隐藏</button>
                    </div>
                    <div class="debug-content" id="debug-content"></div>
                </div>
            </div>
            
            <div id="result" class="result">
                <div class="result-header">
                    <h2>订单详情</h2>
                </div>
                <div class="item">
                    <div class="label">产品:</div>
                    <div class="value" id="product">-</div>
                </div>
                <div class="item">
                    <div class="label">规格:</div>
                    <div class="value" id="specification">-</div>
                </div>
                <div class="item">
                    <div class="label">下单时间:</div>
                    <div class="value" id="order-time">-</div>
                </div>
                <div class="item">
                    <div class="label">打印时间:</div>
                    <div class="value" id="print-time">-</div>
                </div>
                <div class="item">
                    <div class="label">备注:</div>
                    <div class="value" id="remark">-</div>
                </div>
            </div>
            
            <div id="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('scanner-video');
            const startButton = document.getElementById('start-camera');
            const stopButton = document.getElementById('stop-camera');
            const statusDiv = document.getElementById('scanner-status');
            const debugContainer = document.getElementById('debug-container');
            const debugContent = document.getElementById('debug-content');
            const debugToggle = document.getElementById('debug-toggle');
            let isScanning = false;
            let stream = null;
            let scanInterval = null;
            let debugEnabled = false;
            let lastScanTime = 0;
            let scanCount = 0;
            let successCount = 0;
            let qrSizeStats = {
                min: Infinity,
                max: 0,
                avg: 0,
                count: 0
            };
            
            // 创建主处理canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { 
                willReadFrequently: true
            });
            
            // 创建用于小尺寸QR码优化的辅助canvas
            const smallQrCanvas = document.createElement('canvas');
            const smallQrCtx = smallQrCanvas.getContext('2d', {
                willReadFrequently: true
            });
            
            // Tab切换功能
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.add('hidden'));
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                    
                    // 切换到扫描标签时显示状态
                    if (tabId === 'scanner') {
                        showScannerStatus('点击"开始扫描"启动摄像头', 'success');
                        debugContainer.style.display = 'block';
                    } else {
                        debugContainer.style.display = 'none';
                    }
                });
            });
            
            // 调试信息开关
            debugToggle.addEventListener('click', function(e) {
                if (e.target.classList.contains('debug-toggle')) {
                    debugEnabled = !debugEnabled;
                    document.querySelector('.debug-content').style.display = debugEnabled ? 'block' : 'none';
                    e.target.textContent = debugEnabled ? '隐藏' : '显示';
                }
            });
            
            // 手动解析按钮事件
            document.getElementById('decode-btn').addEventListener('click', decodeQRCode);
            
            // 清空按钮事件
            document.getElementById('clear-btn').addEventListener('click', () => {
                document.getElementById('qrcode').value = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('message').innerHTML = '';
            });
            
            // 回车键触发解析
            document.getElementById('qrcode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decodeQRCode();
                }
            });
            
            // 摄像头相关事件监听
            startButton.addEventListener('click', startScanner);
            stopButton.addEventListener('click', stopScanner);
            
            // 页面卸载时停止摄像头
            window.addEventListener('beforeunload', stopScanner);
            
            // 添加调试信息
            function logDebug(message) {
                if (!debugEnabled) return;
                
                const now = new Date().toLocaleTimeString();
                const entry = `[${now}] ${message}`;
                debugContent.innerHTML = entry + '<br>' + debugContent.innerHTML;
                
                // 限制调试信息数量
                const entries = debugContent.innerHTML.split('<br>');
                if (entries.length > 50) {
                    debugContent.innerHTML = entries.slice(0, 50).join('<br>');
                }
                
                console.log(message);
            }
            
            // 优化：图像预处理 - 增强对比度
            function preprocessImage(imageData) {
                const data = imageData.data;
                const length = data.length;
                
                // 计算平均亮度
                let sum = 0;
                for (let i = 0; i < length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    // 转换为灰度
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    sum += gray;
                }
                const avg = sum / (length / 4);
                
                // 对比度增强
                const contrast = 1.3;
                const brightness = avg > 127 ? -10 : 10;
                
                for (let i = 0; i < length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // 转换为灰度
                    let gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    
                    // 应用对比度和亮度
                    gray = contrast * (gray - 127) + 127 + brightness;
                    
                    // 二值化处理
                    const threshold = avg * 0.95;
                    const binary = gray > threshold ? 255 : 0;
                    
                    // 应用回RGB
                    data[i] = data[i + 1] = data[i + 2] = binary;
                    // 保持alpha通道不变
                }
                
                return imageData;
            }
            
            // 优化：针对小尺寸QR码的处理
            function processForSmallQr(imageData, qrSize) {
                // 如果QR码太小，放大图像
                if (qrSize < 100) {
                    logDebug(`🔍 QR码较小 (尺寸: ${qrSize}px)，应用放大处理`);
                    
                    // 设置放大比例
                    const scale = Math.max(2, 150 / qrSize);
                    smallQrCanvas.width = imageData.width * scale;
                    smallQrCanvas.height = imageData.height * scale;
                    
                    // 将图像绘制到放大canvas
                    smallQrCtx.drawImage(
                        canvas, 
                        0, 0, 
                        imageData.width, imageData.height,
                        0, 0,
                        smallQrCanvas.width, smallQrCanvas.height
                    );
                    
                    // 返回放大后的图像数据
                    return smallQrCtx.getImageData(0, 0, smallQrCanvas.width, smallQrCanvas.height);
                }
                
                // 如果QR码太大，缩小图像
                if (qrSize > 300) {
                    logDebug(`🔍 QR码较大 (尺寸: ${qrSize}px)，应用缩小处理`);
                    
                    // 设置缩小比例
                    const scale = Math.min(0.5, 200 / qrSize);
                    smallQrCanvas.width = imageData.width * scale;
                    smallQrCanvas.height = imageData.height * scale;
                    
                    // 将图像绘制到缩小canvas
                    smallQrCtx.drawImage(
                        canvas, 
                        0, 0, 
                        imageData.width, imageData.height,
                        0, 0,
                        smallQrCanvas.width, smallQrCanvas.height
                    );
                    
                    // 返回缩小后的图像数据
                    return smallQrCtx.getImageData(0, 0, smallQrCanvas.width, smallQrCanvas.height);
                }
                
                // 正常大小，直接返回
                return imageData;
            }
            
            // 估算QR码尺寸
            function estimateQrSize(finderPattern) {
                if (!finderPattern.topLeft || !finderPattern.topRight || !finderPattern.bottomLeft) {
                    return 0;
                }
                
                const width = Math.sqrt(
                    Math.pow(finderPattern.topRight.x - finderPattern.topLeft.x, 2) +
                    Math.pow(finderPattern.topRight.y - finderPattern.topLeft.y, 2)
                );
                
                const height = Math.sqrt(
                    Math.pow(finderPattern.bottomLeft.x - finderPattern.topLeft.x, 2) +
                    Math.pow(finderPattern.bottomLeft.y - finderPattern.topLeft.y, 2)
                );
                
                return (width + height) / 2;
            }
            
            // 修复后的摄像头访问和QR码扫描
            function startScanner() {
                if (isScanning) {
                    return;
                }
                
                // 重置计数器
                scanCount = 0;
                successCount = 0;
                lastScanTime = Date.now();
                qrSizeStats = { min: Infinity, max: 0, avg: 0, count: 0 };
                
                // 显示扫描容器
                document.querySelector('.scanner-container').style.display = 'block';
                showScannerStatus('请求摄像头权限...', 'success');
                logDebug('开始请求摄像头权限');
                
                // 优化：使用更灵活的约束条件
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 }
                    }
                };
                
                // 请求摄像头权限
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;
                        
                        logDebug('成功获取摄像头流');
                        
                        // 确保视频加载完成后再开始扫描
                        video.onloadedmetadata = function() {
                            video.play();
                            logDebug('视频元数据已加载，准备播放');
                            
                            // 设置canvas尺寸与视频相同
                            canvas.width = video.videoWidth || 640;
                            canvas.height = video.videoHeight || 480;
                            logDebug(`设置canvas尺寸: ${canvas.width}x${canvas.height}`);
                            
                            // 设置小尺寸QR码处理canvas
                            smallQrCanvas.width = canvas.width;
                            smallQrCanvas.height = canvas.height;
                            
                            // 等待视频完全开始播放再启动扫描
                            video.onplaying = function() {
                                logDebug('视频已开始播放，准备启动扫描');
                                isScanning = true;
                                showScannerStatus('摄像头已启动，将二维码对准扫描框', 'success');
                                
                                // 添加扫描统计
                                const statsInterval = setInterval(() => {
                                    const now = Date.now();
                                    const fps = scanCount / ((now - lastScanTime) / 1000);
                                    lastScanTime = now;
                                    
                                    // 更新尺寸统计
                                    if (qrSizeStats.count > 0) {
                                        qrSizeStats.avg = qrSizeStats.avg * 0.7 + (qrSizeStats.avg / qrSizeStats.count) * 0.3;
                                    }
                                    
                                    logDebug(`扫描统计: ${scanCount}次扫描, ${fps.toFixed(1)} FPS, ${successCount}次成功 | QR码尺寸: 最小 ${qrSizeStats.min.toFixed(1)}px, 最大 ${qrSizeStats.max.toFixed(1)}px, 平均 ${qrSizeStats.avg.toFixed(1)}px`);
                                    scanCount = 0;
                                }, 5000);
                                
                                // 开始扫描循环
                                scanInterval = setInterval(() => {
                                    if (!isScanning) return;
                                    
                                    scanCount++;
                                    
                                    try {
                                        // 绘制视频帧到canvas
                                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                        
                                        // 尝试解码QR码
                                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                        
                                        // 1. 预处理图像 - 增强对比度
                                        const processedData = preprocessImage(imageData);
                                        
                                        // 2. 检测定位点以估算QR码大小
                                        const finderPattern = getFinderPatternForDebug(processedData);
                                        const qrSize = estimateQrSize(finderPattern);
                                        
                                        // 更新尺寸统计
                                        if (qrSize > 0) {
                                            qrSizeStats.min = Math.min(qrSizeStats.min, qrSize);
                                            qrSizeStats.max = Math.max(qrSizeStats.max, qrSize);
                                            qrSizeStats.avg = (qrSizeStats.avg * qrSizeStats.count + qrSize) / (qrSizeStats.count + 1);
                                            qrSizeStats.count++;
                                        }
                                        
                                        // 3. 针对不同尺寸QR码的优化处理
                                        const adjustedData = processForSmallQr(processedData, qrSize);
                                        
                                        // 4. 尝试解码
                                        const code = jsQR(adjustedData.data, adjustedData.width, adjustedData.height, {
                                            inversionAttempts: "attemptBoth"
                                        });
                                        
                                        if (code) {
                                            successCount++;
                                            logDebug(`✅ 识别成功: ${code.data}`);
                                            document.getElementById('qrcode').value = code.data;
                                            decodeQRCode();
                                            stopScanner();
                                            showScannerStatus('二维码识别成功！', 'success');
                                            
                                            // 添加声音反馈
                                            try {
                                                new Audio('audio/wav;base64,UklGRiQDAABXQVZFZm10IBAAAAABAAEAiBUAAIgVAAABAAgAZGF0YQADAAD//w==').play();
                                            } catch (e) {
                                                // 忽略音频错误
                                            }
                                        } else if (finderPattern && finderPattern.count >= 2) {
                                            logDebug(`🔍 检测到${finderPattern.count}个定位点，但无法识别内容 (QR码尺寸: ${qrSize.toFixed(1)}px)`);
                                            drawDetectedPoints(finderPattern);
                                        }
                                    } catch (e) {
                                        logDebug(`❌ 扫描错误: ${e.message}`);
                                    }
                                }, 100); // 每100ms扫描一次
                            };
                        };
                    })
                    .catch(function(err) {
                        logDebug(`❌ 无法访问摄像头: ${err.name} - ${err.message}`);
                        
                        // 处理OverconstrainedError - 尝试简化约束
                        if (err.name === 'OverconstrainedError' || err.name === 'NotSupportedError') {
                            logDebug('尝试简化摄像头设置...');
                            
                            // 使用最基本的约束
                            navigator.mediaDevices.getUserMedia({ video: true })
                                .then(function(mediaStream) {

                    const r = data[offset];

                    const b = data[offset + 2];
                    const grayscale = (r * 0.299 + g * 0.587 + b * 0.114) > 127;
