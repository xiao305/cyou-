<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码信息查看 - 红姐私房</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            flex: 1;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .detected-qr-box {
            position: absolute;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        
        .item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .label {
            font-weight: bold;
            width: 100px;
            color: #2c3e50;
        }
        
        .value {
            flex: 1;
            color: #34495e;
        }
        
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #ffeaea;
        }
        
        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #eaffea;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .library-status {
            text-align: center;
            padding: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .scanner-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码信息查看</h1>
            <p class="subtitle">扫描二维码获取订单详情</p>
        </header>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" data-tab="manual">手动输入</div>
                <div class="tab" data-tab="scanner">扫码识别</div>
            </div>
            
            <div id="manual-tab" class="tab-content">
                <div class="form-group">
                    <label for="qrcode">请输入二维码内容：</label>
                    <textarea id="qrcode" placeholder="粘贴二维码内容..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button id="decode-btn">解析二维码</button>
                    <button id="clear-btn" class="btn-secondary">清空内容</button>
                </div>
            </div>
            
            <div id="scanner-tab" class="tab-content hidden">
                <div class="scanner-container">
                    <video id="scanner-video" playsinline></video>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                        <div class="detected-qr-box" id="detected-qr-box"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="start-camera">开始扫描</button>
                    <button id="stop-camera" class="btn-secondary">停止扫描</button>
                </div>
                
                <div id="scanner-status" class="status-message">点击"开始扫描"按钮启动摄像头</div>
                <div id="library-status" class="library-status">ZXing 库将按需加载</div>
            </div>
            
            <div id="result" class="result">
                <div class="result-header">
                    <h2>订单详情</h2>
                </div>
                <div class="item">
                    <div class="label">产品:</div>
                    <div class="value" id="product">-</div>
                </div>
                <div class="item">
                    <div class="label">规格:</div>
                    <div class="value" id="specification">-</div>
                </div>
                <div class="item">
                    <div class="label">下单时间:</div>
                    <div class="value" id="order-time">-</div>
                </div>
                <div class="item">
                    <div class="label">打印时间:</div>
                    <div class="value" id="print-time">-</div>
                </div>
                <div class="item">
                    <div class="label">备注:</div>
                    <div class="value" id="remark">-</div>
                </div>
            </div>
            
            <div id="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('scanner-video');
            const startButton = document.getElementById('start-camera');
            const stopButton = document.getElementById('stop-camera');
            const statusDiv = document.getElementById('scanner-status');
            const libraryStatusDiv = document.getElementById('library-status');
            const detectedQRBox = document.getElementById('detected-qr-box');
            let codeReader = null;
            let isScanning = false;
            
            // Tab切换功能
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.add('hidden'));
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                    
                    // 切换到扫描标签时自动加载库
                    if (tabId === 'scanner' && !codeReader) {
                        loadZXingLibrary();
                    }
                });
            });
            
            // 手动解析按钮事件
            document.getElementById('decode-btn').addEventListener('click', decodeQRCode);
            
            // 清空按钮事件
            document.getElementById('clear-btn').addEventListener('click', () => {
                document.getElementById('qrcode').value = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('message').innerHTML = '';
            });
            
            // 回车键触发解析
            document.getElementById('qrcode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decodeQRCode();
                }
            });
            
            // 摄像头相关事件监听
            startButton.addEventListener('click', startScanner);
            stopButton.addEventListener('click', stopScanner);
            
            // 页面卸载时停止摄像头
            window.addEventListener('beforeunload', stopScanner);

            // 动态加载ZXing库
            function loadZXingLibrary() {
                if (codeReader) {
                    return; // 已经初始化
                }
                
                libraryStatusDiv.textContent = '正在加载ZXing库...';
                libraryStatusDiv.style.color = '#7f8c8d';
                
                // 检查是否已经加载
                if (typeof ZXing !== 'undefined') {
                    initScanner();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@zxing/library@0.23.0/dist/index.min.js';
                script.onload = function() {
                    console.log('ZXing库加载完成');
                    libraryStatusDiv.textContent = 'ZXing库加载成功';
                    libraryStatusDiv.style.color = 'green';
                    initScanner();
                };
                script.onerror = function() {
                    console.error('ZXing库加载失败');
                    libraryStatusDiv.textContent = 'ZXing库加载失败，请检查网络';
                    libraryStatusDiv.style.color = 'red';
                    showScannerStatus('无法加载扫描功能', 'error');
                };
                
                document.head.appendChild(script);
            }
            
            function initScanner() {
                try {
                    codeReader = new ZXing.BrowserQRCodeReader();
                    showScannerStatus('扫描功能已就绪，点击"开始扫描"启动', 'success');
                    console.log('ZXing BarcodeReader 初始化成功');
                } catch (e) {
                    console.error('ZXing初始化失败:', e);
                    showScannerStatus('扫描功能初始化失败: ' + e.message, 'error');
                }
            }
            
            function startScanner() {
                if (isScanning) {
                    return;
                }
                
                // 显示扫描容器
                document.querySelector('.scanner-container').style.display = 'block';
                
                // 确保库已加载
                if (!codeReader) {
                    loadZXingLibrary();
                    setTimeout(() => {
                        if (!codeReader) {
                            showScannerStatus('ZXing库加载失败，请刷新页面', 'error');
                            document.querySelector('.scanner-container').style.display = 'none';
                        } else {
                            startScanner();
                        }
                    }, 1000);
                    return;
                }
                
                isScanning = true;
                showScannerStatus('请求摄像头权限...', 'success');
                
                // 配置摄像头（优先使用后置摄像头）
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                // 开始扫描
                showScannerStatus('正在启动摄像头...', 'success');
                
                codeReader.decodeFromConstraints(constraints, video, (result, error, controls) => {
                    if (result) {
                        console.log('识别成功:', result.getText());
                        document.getElementById('qrcode').value = result.getText();
                        decodeQRCode();
                        stopScanner();
                        showScannerStatus('二维码识别成功！', 'success');
                    }
                    
                    if (error && !(error instanceof ZXing.NotFoundException)) {
                        console.error('扫描错误:', error);
                        if (error.name === 'NotAllowedError') {
                            showScannerStatus('请允许摄像头权限', 'error');
                        } else if (error.name === 'NotFoundError') {
                            showScannerStatus('未找到可用摄像头', 'error');
                        } else {
                            showScannerStatus('扫描错误: ' + error.message, 'error');
                        }
                    }
                }).then(() => {
                    console.log('摄像头已启动');
                    showScannerStatus('摄像头已启动，将二维码对准扫描框', 'success');
                }).catch(err => {
                    console.error('无法启动摄像头:', err);
                    isScanning = false;
                    
                    if (err.name === 'NotAllowedError') {
                        showScannerStatus('请允许摄像头权限', 'error');
                    } else if (err.name === 'NotFoundError') {
                        showScannerStatus('未找到可用摄像头', 'error');
                    } else {
                        showScannerStatus('摄像头错误: ' + err.message, 'error');
                    }
                    
                    document.querySelector('.scanner-container').style.display = 'none';
                });
            }
            
            function stopScanner() {
                if (!isScanning) {
                    return;
                }
                
                isScanning = false;
                
                // 重置ZXing扫描器
                if (codeReader) {
                    try {
                        codeReader.reset();
                    } catch (e) {
                        console.error('停止扫描时出错:', e);
                    }
                }
                
                // 清理视频流
                if (video.srcObject) {
                    const stream = video.srcObject;
                    const tracks = stream.getTracks();
                    
                    tracks.forEach(track => {
                        track.stop();
                    });
                    
                    video.srcObject = null;
                }
                
                document.querySelector('.scanner-container').style.display = 'none';
                showScannerStatus('扫描已停止', 'success');
                detectedQRBox.style.display = 'none';
            }
            
            function decodeQRCode() {
                const qrcodeInput = document.getElementById('qrcode').value.trim();
                const resultDiv = document.getElementById('result');
                const messageDiv = document.getElementById('message');
                
                if (!qrcodeInput) {
                    showMessage('请输入二维码内容', 'error');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                try {
                    // 尝试解析JSON数据
                    let data;
                    try {
                        data = JSON.parse(qrcodeInput);
                    } catch (e) {
                        // 如果不是JSON，尝试作为普通文本处理
                        data = {
                            productName: qrcodeInput,
                            specification: 'N/A',
                            orderTime: new Date().toLocaleString(),
                            printTime: new Date().toLocaleString(),
                            remark: '非JSON格式内容'
                        };
                    }
                    
                    // 显示结果
                    document.getElementById('product').textContent = data.productName || qrcodeInput;
                    document.getElementById('specification').textContent = data.specification || '-';
                    document.getElementById('order-time').textContent = data.orderTime || '-';
                    document.getElementById('print-time').textContent = data.printTime || '-';
                    document.getElementById('remark').textContent = data.remark || '-';
                    
                    resultDiv.style.display = 'block';
                    showMessage('', ''); // 清空消息
                } catch (e) {
                    showMessage('二维码内容格式错误，请检查输入: ' + e.message, 'error');
                    resultDiv.style.display = 'none';
                }
            }
            
            function showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            }
            
            function showScannerStatus(text, type) {
                if (statusDiv) {
                    statusDiv.textContent = text;
                    statusDiv.className = 'status-message ' + 
                        (type === 'error' ? 'error' : 
                         type === 'success' ? 'success' : '');
                }
            }
        });
    </script>
</body>
</html>
