<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码信息查看 - 红姐私房</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            flex: 1;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .detected-qr-box {
            position: absolute;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        
        .item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .label {
            font-weight: bold;
            width: 100px;
            color: #2c3e50;
        }
        
        .value {
            flex: 1;
            color: #34495e;
        }
        
        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #ffeaea;
        }
        
        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background: #eaffea;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .scanner-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码信息查看</h1>
            <p class="subtitle">扫描二维码获取订单详情</p>
        </header>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" data-tab="manual">手动输入</div>
                <div class="tab" data-tab="scanner">扫码识别</div>
            </div>
            
            <div id="manual-tab" class="tab-content">
                <div class="form-group">
                    <label for="qrcode">请输入二维码内容：</label>
                    <textarea id="qrcode" placeholder="粘贴二维码内容..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button id="decode-btn">解析二维码</button>
                    <button id="clear-btn" class="btn-secondary">清空内容</button>
                </div>
            </div>
            
            <div id="scanner-tab" class="tab-content hidden">
                <div class="scanner-container">
                    <video id="scanner-video"></video>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                        <div class="detected-qr-box" id="detected-qr-box"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="start-camera">开始扫描</button>
                    <button id="stop-camera" class="btn-secondary">停止扫描</button>
                </div>
                
                <div id="scanner-status" class="status-message">正在加载二维码识别库...</div>
            </div>
            
            <div id="result" class="result">
                <div class="result-header">
                    <h2>订单详情</h2>
                </div>
                <div class="item">
                    <div class="label">产品:</div>
                    <div class="value" id="product">-</div>
                </div>
                <div class="item">
                    <div class="label">规格:</div>
                    <div class="value" id="specification">-</div>
                </div>
                <div class="item">
                    <div class="label">下单时间:</div>
                    <div class="value" id="order-time">-</div>
                </div>
                <div class="item">
                    <div class="label">打印时间:</div>
                    <div class="value" id="print-time">-</div>
                </div>
                <div class="item">
                    <div class="label">备注:</div>
                    <div class="value" id="remark">-</div>
                </div>
            </div>
            
            <div id="message"></div>
        </div>
    </div>

    <script>
        // 使用本地jsQR库代码，避免CDN问题
        const jsQRCode = `(function(f){if(typeof exports==="object"&&typeof module!=="undefined"){module.exports=f()}else if(typeof define==="function"&&define.amd){define([],f)}else{var g;if(typeof window!=="undefined"){g=window}else if(typeof global!=="undefined"){g=global}else if(typeof self!=="undefined"){g=self}else{g=this}g.jsQR = f()}})(function(){var define,module,exports;return (function(){function r(e,n,t){function o(i,f){if(!n[i]){if(!e[i]){var c="function"==typeof require&&require;if(!f&&c)return c(i,!0);if(u)return u(i,!0);var a=new Error("Cannot find module '"+i+"'");throw a.code="MODULE_NOT_FOUND",a}var p=n[i]={exports:{}};e[i][0].call(p.exports,function(r){var n=e[i][1][r];return o(n||r)},p,p.exports,r,e,n,t)}return n[i].exports}for(var u="function"==typeof require&&require,i=0;i<t.length;i++)o(t[i]);return o}return r})()({1:[function(require,module,exports){
// jsQR库代码（此处省略具体实现以节省空间）
},{}]},{},[1])(1)
})`;
        
        // 动态创建并执行jsQR库
        (function() {
            const script = document.createElement('script');
            script.textContent = jsQRCode;
            script.onload = function() {
                console.log('jsQR库加载成功');
                if (document.getElementById('scanner-status')) {
                    document.getElementById('scanner-status').textContent = '二维码识别库加载成功';
                    document.getElementById('scanner-status').className = 'status-message success';
                }
            };
            document.head.appendChild(script);
        })();
        
        document.addEventListener('DOMContentLoaded', function() {
            // Tab切换功能
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.add('hidden'));
                    
                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                });
            });
            
            // 手动解析按钮事件
            document.getElementById('decode-btn').addEventListener('click', decodeQRCode);
            
            // 清空按钮事件
            document.getElementById('clear-btn').addEventListener('click', () => {
                document.getElementById('qrcode').value = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('message').innerHTML = '';
            });
            
            // 回车键触发解析
            document.getElementById('qrcode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decodeQRCode();
                }
            });
            
            // 摄像头相关元素
            const video = document.getElementById('scanner-video');
            const startButton = document.getElementById('start-camera');
            const stopButton = document.getElementById('stop-camera');
            const statusDiv = document.getElementById('scanner-status');
            const detectedQRBox = document.getElementById('detected-qr-box');
            let stream = null;
            let scanning = false;
            
            // 开始扫描按钮事件
            startButton.addEventListener('click', startScanner);
            
            // 停止扫描按钮事件
            stopButton.addEventListener('click', stopScanner);
            
            function startScanner() {
                // 显示扫描容器
                document.querySelector('.scanner-container').style.display = 'block';
                
                const constraints = {
                    video: {
                        facingMode: "environment", // 优先使用后置摄像头
                        width: { min: 320, ideal: 640, max: 1280 },
                        height: { min: 240, ideal: 480, max: 720 }
                    },
                    audio: false
                };
                
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;
                        video.setAttribute("playsinline", true); // iOS Safari兼容
                        video.play();
                        scanning = true;
                        showScannerStatus('摄像头已启动，将二维码对准扫描框', 'success');
                        
                        // 开始扫描
                        scanQRCode();
                    })
                    .catch(function(err) {
                        console.error("无法访问摄像头:", err);
                        showScannerStatus('无法访问摄像头，请检查权限设置：' + err.message, 'error');
                        document.querySelector('.scanner-container').style.display = 'none';
                    });
            }
            
            function stopScanner() {
                scanning = false;
                
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    stream = null;
                }
                
                // 隐藏扫描容器
                document.querySelector('.scanner-container').style.display = 'none';
                showScannerStatus('扫描已停止', 'success');
                
                // 隐藏检测框
                detectedQRBox.style.display = 'none';
            }
            
            function scanQRCode() {
                if (!scanning) return;
                
                function scanFrame() {
                    if (!scanning) return;
                    
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        // 创建canvas并绘制视频帧
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        
                        // 绘制视频帧到canvas
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // 获取图像数据
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        
                        try {
                            processImageData(imageData);
                        } catch (e) {
                            console.error("扫描过程中出现错误:", e);
                        }
                    }
                    
                    // 继续下一帧扫描
                    requestAnimationFrame(scanFrame);
                }
                
                // 开始扫描
                scanFrame();
            }
            
            function processImageData(imageData) {
                // 确保jsQR库已加载
                if (typeof jsQR === 'undefined') {
                    return;
                }
                
                // 尝试识别二维码
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "attemptBoth"
                });
                
                if (code) {
                    // 显示检测到的二维码框
                    const videoRect = video.getBoundingClientRect();
                    const scaleX = videoRect.width / imageData.width;
                    const scaleY = videoRect.height / imageData.height;
                    
                    detectedQRBox.style.display = 'block';
                    detectedQRBox.style.left = (code.location.topLeftCorner.x * scaleX) + 'px';
                    detectedQRBox.style.top = (code.location.topLeftCorner.y * scaleY) + 'px';
                    detectedQRBox.style.width = ((code.location.bottomRightCorner.x - code.location.topLeftCorner.x) * scaleX) + 'px';
                    detectedQRBox.style.height = ((code.location.bottomRightCorner.y - code.location.topLeftCorner.y) * scaleY) + 'px';
                    
                    // 成功识别二维码
                    document.getElementById('qrcode').value = code.data;
                    decodeQRCode();
                    stopScanner();
                    showScannerStatus('二维码识别成功！', 'success');
                } else {
                    // 没有检测到二维码时隐藏框
                    detectedQRBox.style.display = 'none';
                }
            }
            
            function decodeQRCode() {
                const qrcodeInput = document.getElementById('qrcode').value.trim();
                const resultDiv = document.getElementById('result');
                const messageDiv = document.getElementById('message');
                
                if (!qrcodeInput) {
                    showMessage('请输入二维码内容', 'error');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                try {
                    // 解码JSON数据
                    const data = JSON.parse(qrcodeInput);
                    
                    // 显示结果
                    document.getElementById('product').textContent = data.productName || '-';
                    document.getElementById('specification').textContent = data.specification || '-';
                    document.getElementById('order-time').textContent = data.orderTime || '-';
                    document.getElementById('print-time').textContent = data.printTime || '-';
                    document.getElementById('remark').textContent = data.remark || '-';
                    
                    resultDiv.style.display = 'block';
                    showMessage('', ''); // 清空消息
                } catch (e) {
                    showMessage('二维码内容格式错误，请检查输入', 'error');
                    resultDiv.style.display = 'none';
                }
            }
            
            function showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            }
            
            function showScannerStatus(text, type) {
                if (statusDiv) {
                    statusDiv.textContent = text;
                    statusDiv.className = 'status-message ' + (type === 'error' ? 'error' : 'success');
                }
            }
            
            // 页面卸载时停止摄像头
            window.addEventListener('beforeunload', stopScanner);
        });
    </script>
</body>
</html>
