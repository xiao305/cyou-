<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码标签生成器</title>
    <!-- 引入必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .preview-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .section-title {
            color: #3498db;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .template-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .template-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .template-option:hover {
            border-color: #3498db;
        }
        
        .template-option.active {
            border-color: #3498db;
            background-color: #e1f0fa;
        }
        
        .template-option h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .template-option p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-print {
            background: #9b59b6;
            color: white;
        }
        
        .btn-print:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }
        
        .btn-pdf {
            background: #27ae60;
            color: white;
        }
        
        .btn-pdf:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .label-preview {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .label-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .label-template {
            border: 1px dashed #ccc;
            padding: 10px;
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        /* 50x40mm 标签 (按比例缩放) */
        .label-50-40 {
            width: 250px; /* 50mm */
            height: 200px; /* 40mm */
        }
        
        /* 50x20mm 标签 (按比例缩放) */
        .label-50-20 {
            width: 250px; /* 50mm */
            height: 100px; /* 20mm */
        }
        
        .label-header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .order-time {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-bottom: 3px;
        }
        
        .print-time {
            font-size: 10px;
            color: #000;
            margin-top: 3px;
        }
        
        .label-content {
            margin-bottom: 10px;
            font-size: 12px;
            flex: 1;
            overflow: hidden;
        }
        
        .label-item {
            margin-bottom: 5px;
            display: flex;
            line-height: 1.4;
        }
        
        .label-item-label {
            font-weight: bold;
            width: 50px;
            color: #000;
        }
        
        .label-item-value {
            flex: 1;
            color: #000;
            word-break: break-all;
        }
        
        .qr-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: center;
            width: 80px;
            height: 80px;
        }
        
        .qr-code {
            width: 70px;
            height: 70px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 3px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .label-footer {
            text-align: center;
            margin-top: 5px;
            font-size: 9px;
            color: #000;
            display: none; /* 隐藏标签ID */
        }
        
        .instructions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-top: 15px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        @media print {
            body, html {
                width: 100%;
                height: 100%;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            
            body * {
                visibility: hidden;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .container, .main-content, .preview-section, 
            .label-preview, .label-container, .label-template {
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                height: auto !important;
                display: block !important;
                position: relative !important;
            }
            
            .print-area, .print-area * {
                visibility: visible;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                page-break-inside: avoid;
            }
            
            .print-label {
                margin: 0 !important;
                padding: 5mm !important;
                box-shadow: none !important;
                border: 1px solid #000 !important;
                page-break-inside: avoid;
                break-inside: avoid;
                width: 50mm !important;
                height: 40mm !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: flex-start !important;
            }
            
            .no-print {
                display: none !important;
            }
            
            @page {
                size: 50mm 40mm;
                margin: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .print-area {
            display: none;
        }
        
        .loading {
            font-size: 12px;
            color: #3498db;
        }
        
        /* 隐藏不必要的元素 */
        .label-template .label-item:last-child {
            margin-bottom: 0;
        }
        
        .label-template .label-item > div {
            word-break: break-all;
        }
        
        /* 限制文本长度 */
        .label-item-value {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 下拉列表和常用备注样式 */
        .dropdown-container {
            margin-bottom: 15px;
        }
        
        .common-remarks {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .remark-btn {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .remark-btn:hover {
            background: #e0e0e0;
        }
        
        .sync-time-btn {
            margin-top: 5px;
            padding: 5px 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sync-time-btn:hover {
            background: #2980b9;
        }
        
        /* 自定义输入框 */
        .custom-input {
            display: none;
            margin-top: 5px;
        }
        
        .custom-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* 打印数量输入 */
        .print-count-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .print-count-container label {
            margin-bottom: 0;
            font-weight: normal;
        }
        
        .print-count-container input {
            width: 80px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码标签生成器</h1>
            <p class="subtitle">生成可扫描的标签，无需服务器支持</p>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">标签信息设置</h2>
                
                <div class="form-group">
                    <label for="product-name">产品名称</label>
                    <div class="dropdown-container">
                        <select id="product-name" style="width: 100%;">
                            <option value="">请选择产品</option>
                            <option value="冰杯">冰杯</option>
                            <option value="鲜肉包子">鲜肉包子</option>
                            <option value="酱肉包子">酱肉包子</option>
                            <option value="包子">包子</option>
                            <option value="自定义">自定义</option>
                        </select>
                    </div>
                    <div class="custom-input" id="product-custom-input">
                        <input type="text" id="product-custom" placeholder="请输入自定义产品名称" style="width: 100%;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="specification">规格</label>
                    <div class="dropdown-container">
                        <select id="specification" style="width: 100%;">
                            <option value="">请选择规格</option>
                            <option value="大杯/去冰/少糖">大杯/去冰/少糖</option>
                            <option value="中杯/正常冰/正常糖">中杯/正常冰/正常糖</option>
                            <option value="小杯/加冰/多糖">小杯/加冰/多糖</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="custom-input" id="specification-custom-input">
                        <input type="text" id="specification-custom" placeholder="请输入自定义规格" style="width: 100%;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="order-time">下单时间</label>
                    <input type="datetime-local" id="order-time" value="2023-06-15T14:30">
