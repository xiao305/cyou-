<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名迁移通知</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 580px;
            width: 100%;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #4f46e5;
            border-radius: 50%;
            z-index: -1;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 45px 40px 40px;
            text-align: center;
        }
        
        .icon-container {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #f0f7ff;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background: #4f46e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
        
        .message {
            font-size: 20px;
            color: #1e293b;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .countdown-container {
            margin: 30px auto 35px;
            max-width: 360px;
        }
        
        .countdown-text {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 10px;
        }
        
        .countdown {
            font-size: 42px;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .countdown::after {
            content: '秒';
            font-size: 18px;
            font-weight: 500;
            color: #94a3b8;
            position: absolute;
            bottom: 8px;
            right: -35px;
        }
        
        .progress-container {
            height: 8px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            border-radius: 10px;
            transform-origin: left;
            animation: progress 5s linear forwards;
        }
        
        @keyframes progress {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
        
        .domain-info {
            background: #f8fafc;
            border-radius: 14px;
            padding: 20px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #cbd5e1;
        }
        
        .domain-info span {
            color: #64748b;
            margin-right: 8px;
        }
        
        .domain-info a {
            color: #4f46e5;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .domain-info a:hover {
            color: #312e81;
            text-decoration: underline;
        }
        
        .btn-container {
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
        }
        
        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 20px 40px;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid #f1f5f9;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 25px 20px;
            }
            
            .content {
                padding: 35px 20px 30px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 18px;
            }
            
            .countdown {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>域名迁移通知</h1>
            <p>我们已启用新域名，正在为您跳转</p>
        </div>
        
        <div class="content">
            <div class="icon-container">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                </div>
            </div>
            
            <p class="message">当前域名已弃用，正在跳转到新域名，请稍等...</p>
            
            <div class="countdown-container">
                <div class="countdown-text">倒计时结束后自动跳转</div>
                <div class="countdown" id="countdown">5</div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            
            <div class="domain-info">
                <span>新域名：</span>
                <a href="https://hjsf.uno" id="domain-link">https://hjsf.uno</a>
            </div>
            
            <div class="btn-container">
                <a href="https://hjsf.uno" class="btn" id="redirect-btn">立即访问新网站</a>
            </div>
        </div>
        
        <div class="footer">
            <p>如果页面没有自动跳转，请点击上方按钮手动访问</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            const redirectBtn = document.getElementById('redirect-btn');
            const domainLink = document.getElementById('domain-link');
            
            let seconds = 5;
            
            function updateCountdown() {
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    window.location.href = 'https://hjsf.uno/';
                } else {
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                }
            }
            
            // 启动倒计时
            updateCountdown();
            
            // 添加按钮事件
            redirectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'https://hjsf.uno/';
            });
            
            // 添加域名链接事件
            domainLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'https://hjsf.uno/';
            });
        });
    </script>
</body>
</html>
